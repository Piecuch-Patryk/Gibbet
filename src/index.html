<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibbet</title>
</head>
<body>
    
    <header class="header">
        <div>
            <h1 class="title">Gibbed Game!</h1>
            <p class="subtitle">Don't do this at home!</p>
        </div>
        <span class="timer">00:00:00</span>
    </header>

    <main class="container">
        <div>
            <p class="secret-sentence">_____</p>
            <span class="lives"><i class="fas fa-heartbeat"></i></span>
            <div class="img-wrap">
                <img src="./assets/img/gibbet0.png" id="img" class="img" alt="Game image.">
            </div>
        </div>
        <div id="keyboard-container"></div>
    </main>

    <section id="top-layer" class="top-layer">
        <div class="layer-inner">
            <h2 class="layer-title">Set up and PLAY!</h2>
            <p class="layer-subtitle">The game generates secret password off chosen category. You have got to guess it, otherwise you will hung.</p>
            <div class="options-wrap">
                <label>
                    <input type="radio" name="category" value="artists">
                    Artists
                </label>
                <label>
                    <input type="radio" name="category" value="movies" checked>
                    Movies
                </label>
            </div>
            <div class="options-wrap">
                <label>
                    <input type="radio" name="difficulty" value="easy" checked>
                    Easy
                </label>
                <label>
                    <input type="radio" name="difficulty" value="medium">
                    Medium
                </label>
                <label>
                    <input type="radio" name="difficulty" value="hard">
                    Hard
                </label>
            </div>
            <button id="btn-start" class="btn-start">Start Game</button>
        </div>
    </section>
    
</body>
</html>
