<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Gibbet</title></head><body><header class="header"><div><h1 class="title">Gibbed Game!</h1><p class="subtitle">Don't do this at home!</p></div></header><main id="container" class="container"><div><p id="secret-sentence" class="secret-sentence">_____</p><div class="img-wrap"><img src="./assets/img/gibbet10.png" id="img" class="img" alt="Game image."></div></div><span class="lives"><span id="lives" class="lives-left">10</span> <i class="fas fa-heart"></i></span><p id="hint" class="hint"></p><div id="keyboard-container"></div></main><section id="top-layer" class="top-layer"><div class="layer-inner"><h2 class="layer-title">Set up and PLAY!</h2><p class="layer-subtitle">The game generates secret password off chosen category. You have got to guess it, otherwise you will hung.</p><div class="options-wrap"><label class="radio-label"><input type="radio" name="category" value="car"> <span>Cars</span></label> <label class="radio-label"><input type="radio" name="category" value="movie" checked="checked"> <span>Movies</span></label></div><div class="options-wrap"><label class="radio-label"><input type="radio" name="difficulty" value="easy" checked="checked"> <span>Easy</span></label> <label class="radio-label"><input type="radio" name="difficulty" value="medium"> <span>Medium</span></label> <label class="radio-label"><input type="radio" name="difficulty" value="hard"> <span>Hard</span></label></div><button id="btn-start" class="btn btn-start">Start Game</button></div></section><section id="game-over-lost" class="game-over-layer is-hidden"><div class="layer-inner"><h2 class="layer-title">Game Over!</h2><p><i class="far fa-sad-tear icon"></i></p><p class="layer-subtitle">Don't give up so easy!</p><button class="btn btn-reset">Try again</button></div></section><section id="game-over-win" class="game-over-layer is-hidden"><div class="layer-inner win-layer"><h2 class="layer-title">You WIN!</h2><p class="layer-subtitle">Congratulations! You did it in: <span id="time-result" class="time-result">5m 36s</span></p><button class="btn btn-reset">Play once again</button></div></section><script src="bundle.js"></script></body></html>
